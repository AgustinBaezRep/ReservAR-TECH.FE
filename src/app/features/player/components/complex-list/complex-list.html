<div class="complex-grid">
    @for (complex of complexes; track complex.id) {
    <app-complex-card [complex]="complex"></app-complex-card>
    }
    @if (complexes.length === 0) {
    <div class="no-results">
        <p>No se encontraron complejos disponibles con los filtros seleccionados.</p>
    </div>
    }
</div>
