<div class="manage-users-section">
    <h2 class="section-title">Administrar Usuarios</h2>

    <div class="filter-section">
        <input type="text" class="filter-input" placeholder="Filtrar por correo" [(ngModel)]="filterEmail"
            (ngModelChange)="applyFilter()">
    </div>

    <div class="users-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (user of filteredUsers; track user.id) {
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.createdAt | date:'dd/MM/yyyy' }}</td>
                    <td>{{ user.role === 'ADMIN' ? 'Administrador' : 'Cliente' }}</td>
                    <td class="actions-cell">
                        <button class="action-btn" (click)="onEdit(user)" title="Editar">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button class="action-btn delete" (click)="onDelete(user)" title="Eliminar">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
                } @empty {
                <tr>
                    <td colspan="5" class="empty-message">No se encontraron usuarios</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
